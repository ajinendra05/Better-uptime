<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validator Login | Uptime Monitor</title>
    <link th:href="@{/css/validator.css}" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="gradient-background"></div>

      <div class="auth-card">
        <!-- <div class="logo-container">
          <img
            th:src="@{/images/logo.svg}"
            alt="Uptime Monitor Logo"
            class="logo"
          />
        </div> -->

        <div th:if="${error}" class="alert alert-error">
          <i class="fas fa-exclamation-circle"></i>
          <span>Authentication Failed: Invalid Solana signature</span>
        </div>

        <div class="auth-header">
          <h1>Validator Portal</h1>
          <p>Connect your wallet to verify website status</p>
        </div>

        <div class="wallet-connect-section">
          <div class="wallet-connection-error"></div>
          <button id="connectWallet" class="wallet-btn">
            <i class="fas fa-wallet"></i>
            <span>Connect Solana Wallet</span>
          </button>

          <div
            th:action="@{/validator/login}"
            id="validatorAuthForm"
            class="auth-form"
          >
            <!-- <input
              type="hidden"
              name="ip"
              th:value="${#httpServletRequest.remoteAddr}"
            /> -->
            <input type="hidden" name="publicKey" id="publicKey" />
            <input type="hidden" name="signedMessage" id="signedMessage" />
            <input type="hidden" name="callbackId" th:value="${callbackId}" />
            <input type="hidden" name="message" id="message" />

            <button id="validatorAuthBtn" class="auth-btn">
              <i class="fas fa-fingerprint"></i>
              <span>Authenticate as Validator</span>
            </button>
          </div>
        </div>

        <div class="auth-footer">
          <p>Need help? <a href="#">Contact Support</a></p>
          <div class="powered-by">
            <span>Powered by Solana</span>
            <i class="fas fa-bolt"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bs58@4.0.1"></script> -->
    <script>
      // import bs58 from "bs58";
      // const bs58 = window.bs58;
      let stompClient = null;
      const WS_ENDPOINT = "/ws";
      document
        .getElementById("connectWallet")
        .addEventListener("click", async () => {
          try {
            const provider = window.solana;
            if (!provider || !provider.isPhantom) {
              showError("Phantom Wallet not detected!");
              return;
            }

            // Connect to wallet
            const connection = await provider.connect();

            // Get required values
            const publicKey = provider.publicKey.toString();
            const message = `Validator Authentication - ${Date.now()}`;

            // Sign message
            const encodedMessage = new TextEncoder().encode(message);
            const signedMessage = await provider.signMessage(encodedMessage);

            // Update form fields
            document.getElementById("publicKey").value = publicKey;
            document.getElementById("message").value = message;
            // document.getElementById("signedMessage").value = JSON.stringify(
            //   Array.from(signedMessage.signature)
            // );
            const signatureBytes = new Uint8Array(signedMessage.signature);
            const base64Signature = btoa(
              String.fromCharCode(...signatureBytes)
            );

            document.getElementById("signedMessage").value = base64Signature;

            // Show authentication button
            document.getElementById("validatorAuthForm").style.display =
              "block";
            document.getElementById("connectWallet").disabled = true;
          } catch (error) {
            console.error("Wallet error:", error);
            showError(error.message);
          }
        });
      function generateUUID() {
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          function (c) {
            const r = (Math.random() * 16) | 0,
              v = c === "x" ? r : (r & 0x3) | 0x8;
            return v.toString(16);
          }
        );
      }
      document
        .getElementById("validatorAuthBtn")
        .addEventListener("click", async () => {
          // After wallet connection
          console.log("Validator Auth Button clicked");
          const publicKey = document.getElementById("publicKey").value;

          // const signedMessage = JSON.parse(document.getElementById("signedMessage").value);
          // const signature = bs58.encode(Uint8Array.from(signedMessage));
          // const signedMessage = document.getElementById("signedMessage").value;
          // const signature = bs58.encode(signedMessage);
          // const signature = JSON.parse(
          //   document.getElementById("signedMessage").value
          // );

          const base64Signature =
            document.getElementById("signedMessage").value;

          const message = document.getElementById("message").value;
          if (stompClient && stompClient.connected) {
            stompClient.disconnect();
          }
          stompClient = Stomp.over(new SockJS("/ws"));
          stompClient.connect(
            {},
            () => {
              // Handle response
              stompClient.subscribe(`/user/queue/signup`, (response) => {
                showSuccess("Authentication successful! Redirecting...");
                // setTimeout(() => (window.location.href = "..."), 2000);
                window.location.href = "/validator/dashboard";
              });
              stompClient.subscribe(`/user/queue/errors`, (error) => {
                showError(JSON.parse(error.body).error);
              });
              // Send login request via WebSocket
              stompClient.send(
                "/app/validator/login",
                {},
                JSON.stringify({
                  publicKey: publicKey,
                  signature: base64Signature,
                  message: message,
                  callbackId: generateUUID(), // Client-generated
                })
              );
            },
            (error) => {
              console.error("WebSocket error:", error);

              showError("WebSocket connection failed! ${error.message}");
            }
          );
        });
      function showError(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "alert alert-error";
        errorDiv.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <span>${message}</span>
            `;
        document.querySelector(".wallet-connection-error").prepend(errorDiv);
      }
      function showSuccess(message) {
        const successDiv = document.createElement("div");
        successDiv.className = "alert alert-success";
        successDiv.innerHTML = `
    <i class="fas fa-check-circle"></i>
    <span>${message}</span>
  `;
        document.querySelector(".wallet-connect-section").prepend(successDiv);
      }
      // Add form submission handler
      // document
      //   .getElementById("validatorAuthForm")
      //   .addEventListener("submit", async (e) => {
      //     console.log("Form submitted");
      //     console.log(e);
      //     e.preventDefault();

      //     const formData = new FormData(e.target);
      //     const response = await fetch("/validator/login", {
      //       method: "POST",
      //       headers: {
      //         "Content-Type": "application/x-www-form-urlencoded",
      //       },
      //       body: new URLSearchParams(formData),
      //     });

      //     if (response.ok) {
      //       window.location.href = "/validator/dashboard";
      //     } else {
      //       const error = await response.text();
      //       showError(error);
      //     }
      //   });
    </script>
  </body>
</html>
