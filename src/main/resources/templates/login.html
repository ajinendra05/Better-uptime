<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | DPIN Uptime</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body class="d-flex align-items-center min-vh-100">
    <div class="container">
      <div class="auth-container bg-white mx-auto p-4 p-md-5">
        <div class="text-center mb-5">
          <h1 class="h2 fw-bold text-primary mb-3">DPIN Uptime</h1>
          <p class="text-muted">Monitor your services with precision</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          Invalid username or password
        </div>

        <form th:action="@{/login}" method="post">
          <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
          <!-- //error message for invalid login -->
          <div th:if="${param.error}" class="alert alert-danger">
            Invalid email or password!
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="email"
              name="username"
              required
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
              name="password"
              required
            />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="remember"
                name="remember-me"
              />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#!" class="text-decoration-none">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
            Sign In
          </button>

          <div class="text-center text-muted">
            Don't have an account?
            <a th:href="@{/register}" class="text-decoration-none fw-bold"
              >Register here</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
