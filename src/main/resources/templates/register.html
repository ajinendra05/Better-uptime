<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DPIN Uptime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="auth-container bg-white mx-auto p-4 p-md-5">
            <div class="text-center mb-5">
                <h1 class="h2 fw-bold text-primary mb-3">Create Account</h1>
                <p class="text-muted">Start monitoring your services in minutes</p>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" 
                           id="email" th:field="*{email}" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" 
                           id="password" th:field="*{password}" required>
                    <div class="password-strength mt-2">
                        <div class="strength-meter" id="strength-meter"></div>
                    </div>
                    <small class="text-muted">Minimum 8 characters with numbers and symbols</small>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Create Account</button>
                
                <div class="text-center text-muted">
                    Already have an account? 
                    <a th:href="@{/login}" class="text-decoration-none fw-bold">Sign in</a>
                </div>
            </form>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
